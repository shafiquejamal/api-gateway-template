crauth.passwordResetLinkIsValidForDays=10
crauth.testEmailRecipient=${?SMSBACKEND_TEST_EMAIL_RECIPIENT}
crauth.jwtValidityDays=${SMSBACKEND_JWT_VALIDITY_DAYS}

play.mailer {
